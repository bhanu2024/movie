{% include "header.html" %}
	<style>
		body{
  background: #CCF2F4;
  font-family: 'Open Sans', sans-serif;
}
	</style>
<body>

<section id="blogs" class="my-1">
	<div class="py-5">
		<h2 class="text-center">Recommended movies for you</h2>
	</div>

	<div class="container-fluid">
		<div class="row p-2">
	{% for name in movie_list %}
			<div class="col-lg-2 col-md-2 col-6 pl-1 pb-3">
				<div class="card">
				  <img class="card-img-top" src={{movie_list[name]}} alt="images/b3.jpg" width="100" height="260">
				  <h5 class="card-title">{{name}}</h5>

				</div>
			</div>
			{% endfor %}

		</div>
	</div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
